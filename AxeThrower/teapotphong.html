<!DOCTYPE html>
<html>
<head>

<script  id="vertex-shader-quad" type="x-shader/x-vertex">
    
    precision mediump float;
    attribute vec4 vertexPosition;
    
    // Uniforms for modelview, modelview inverse transpose
    // and projections
    uniform mat4 viewProjectMat;
    uniform mat4 worldMat;
    void main() {
        gl_Position = viewProjectMat * worldMat * vertexPosition;
    }
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

    precision mediump float;

    uniform vec4 col;
    
    void main() {
        gl_FragColor = col;
    }

</script>

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>
<script type="text/javascript" src="teapotSetup.js"></script>
<script type="text/javascript" src="scene.js"></script>
<script type="text/javascript" src="camera.js"></script>
<script type="text/javascript" src="gameObject.js"></script>
<script type="text/javascript" src="quaternion.js"></script>
<script type="text/javascript" src="matrix.js"></script>
</head>

<body onload = "initGL()">
    <canvas id="gl-canvas" height="900" width="1600">
    </canvas>
    
    <div>
        <input id="yawSlider" type="range" min="0" max="360" step=".01" value="0" oninput="updateYaw(event)" />
        <input id="pitchSlider" type="range" min="-10" max="10" step=".01" value="0" oninput="updatePitch(event)" />
        <input id="rollSlider" type="range" min="0" max="90" step=".01" value="0" oninput="updateRoll(event)" />
        <input id="camXSlider" type="range" min="0" max="10" step=".01" value="0" oninput="updateCamX(event)" />
        <input id="camYSlider" type="range" min="0" max="10" step=".01" value="0" oninput="updateCamY(event)" />
        <input id="camZSlider" type="range" min="0" max="10" step=".01" value="0" oninput="updateCamZ(event)" />
    </div>
</body>
</html>
